<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
    <meta name="description" content="Generate s randomized password" />
    <link
        rel="icon"
        type=""image/png"
        sizes=""32x32"
        href="./images/favicon-32x32.png"
    />
    <title>Password Generator</title>
    <link rel= "stylesheet" href="css/styles.css"/>
    <script src="main.js" defer></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts/gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?fa,ily=JetBrains+Monowght@700&display==swap')
      rel="stylesheet"
      />
  </head>
  <body>
    
    <main class="main-grid | grid container">
      <h1.class="color-light fs-md text-center>Password Generator</h1>

      <div class="flex flex-row bg-light padding-left md"
      style="--gap:0.5rem">
      <p class="output |fs-lg"></p>
      <button class="copy-btn | button" data-type="copy">
        <span class="visually-hidden">copy password to clipboard</span>
        <svg class="icon" width="21" height="24">
          <use xlink:href="images/sprites.svg#icon-copy"></use>
        </svg>
      </button>
      
      </div>

    <div class="grid bg-light padding-md">

      <div class="flex flex-row line height-1">
        <label for="length-range"> Character length</label>
        <p class="length-display | colr-green fs-lg"> 10</p>
      </div>

      <div class="range">
        <input
        type="range"
        name="length"
        id="length-range"
        min="4"
        max="16"
        value="10"
        />
         
        <div class="range_bar"></div>
      </div>

      <div class="grid line-height-1" style="--gap:var(--spacing-sm)">
       
      <label for="uppercase" class="checkbox">
        <input type="checkbox" name="uppercase" id="uppercase" checked/>
        <span class="checkbox_box"></span>
        Include Uppercase letters
      </label>
     
      <label for="lowercase" class="checkbox">
        <input type="checkbox" name="lowercase" id="lowercase" checked/>
        <span class="checkbox_box"></span>
        Include Lowercase letters
      </label>

      <label for="numbers" class="checkbox">
        <input type="checkbox" name="numbers" id="numbers" checked/>
        <span class="checkbox_box"></span>
        Include Numbers
      </label>

      <label for="symbols" class="checkbox">
        <input type="checkbox" name="symbols" id="symbols" checked/>
        <span class="checkbox_box"></span>
        Include symbols
      </label>
      
      </div>

      <div class="flex-row padding-block-sm padding-inline-md bg-dark
      uppercase line-height-1">
     
      <p class="color-light">Strength</p>
      <div class="flex flex-row"></div>
      <span class="strength | fs-md">Medium</span>
      <div class="scale" data-value="3">
        <span class="scale_bar"></span>
        <span class="scale_bar"></span>
        <span class="scale_bar"></span>
        <span class="scale_bar"></span>
      </div>
      </div>

    </div>

    <button class="generate-btn | button" data-type="action">
      Generate
      <span class="icon" width="12" height="12">
        <use xlink:href="images/sprites.svg#icon-arrow-right"</use></use>
      </span>
    </button>



      </div>
    </main>
  </body>
</html>
